<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規アニメ登録</title>
</head>
<body>
    <h1>新規アニメ登録</h1>

    <form action="/anime_add" method="GET">
        <div>
            ジャンル: <input type="text" name="genre" required>
        </div>
        <div>
            作品名: <input type="text" name="anime" required>
        </div>
        <div>
            感想:<br>
            <textarea name="note" rows="5" cols="40"></textarea>
        </div>
        <button type="submit">登録する</button>
    </form>
    <br>
    <a href="/anime">一覧に戻る</a>
</body>
</html>
